<%- layout('layout')%>
<div class="container">
	<div class="row">

	    <% movies.forEach(function(movie){ %>  
	      
	    <div class="col-sm-6 col-md-2">
	      <div class="thumbnail">
	        <img src="<%= movie.poster%>" alt="..." style="height: 170px; width: 100%;">
	        <div class="caption">
	          <h3 class="text-overflow" style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;"><%= movie.title%></h3>
	          <p><a href="/detail/<%= movie._id%>" class="btn btn-primary" role="button">观看预告片</a> 
	        </div>
	      </div>
	    </div>
	  	<% }) %>  
	</div>
	


</div>
